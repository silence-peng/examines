<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基本信息查询</title>
    <link rel="stylesheet" href="layui/layui.js" />
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-container">
<div style="background-color: rgb(214, 236, 246);color: #0074d9;height: 50px;text-align: center;line-height: 50px;"><h2>查询条件</h2></div>
<br>
<form class="layui-form" action="">

    <div class="layui-form-item" >
        <label class="layui-form-label" style="width: 100px">档案编号:</label>
        <div class="layui-input-inline">
            <input type="text" style="width: 300px" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px" >建档开始日期:</label>
            <div class="layui-input-inline">
                <input type="text" name="date" style="width: 250px" id="date" lay-verify="date"  autocomplete="off" class="layui-input">
            </div>
        </div>
        &nbsp;&nbsp;
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px">建档结束日期:</label>
            <div class="layui-input-inline">
                <input type="text" name="date1" style="width: 200px" id="date1" lay-verify="date"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label" style="width: 100px">妻子姓名:</label>
        <div class="layui-input-inline">
            <input type="text" style="width: 220px" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
        </div>
        <label class="layui-form-label" style="width: 100px">妻子证件号:</label>
        <div class="layui-input-inline">
            <input type="text" style="width: 220px" name="title" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label" style="width: 100px">丈夫姓名:</label>
        <div class="layui-input-inline">
            <input type="text" style="width: 220px" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
        </div>

    </div>
    <div class="layui-form-item" style="width: 100%">
        <label class="layui-form-label" style="width: 100px">丈夫证件号:</label>
        <div class="layui-input-inline">
            <input type="text" style="width: 220px" name="title" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label" style="width: 100px" >检验状态:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="layui-input-inline" style="width: 300px">
            <select name="interest" lay-filter="aihao">
                <option value="" selected="">请选择</option>
                <option value="">检验完成</option>
                <option value="">未完成</option>
            </select>
        </div>
        <label class="layui-form-label" style="width: 100px" >B超状态:</label>
        <div class="layui-input-inline" style="width: 200px">
            <select name="interest" lay-filter="aihao">
                <option value="" selected="">请选择</option>
                <option value="">正常</option>
                <option value="">异常</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="width: 100%">
        <label class="layui-form-label" style="width: 100px" >登记类型:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="layui-input-inline" style="width: 300px">
            <select name="interest" lay-filter="aihao">
                <option value="" selected="">所有</option>
                <option value="">身份证</option>
                <option value="">手机号</option>
            </select>
        </div>
        <button type="button" class="layui-btn layui-btn-normal">查询按钮</button>
        <button type="reset" class="layui-btn layui-btn-normal">清空查询条件</button>
    </div>
    </form>
<div style="background-color: rgb(214, 236, 246);color: #0074d9;height: 50px;text-align: center;line-height: 50px;"><h2>查询结果</h2></div>
<br>
<table class="layui-hide" id="test"></table>
    <div class="layui-container">
<script src="./layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit','table', 'laydate'], function(){
        var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate
            ,table = layui.table;


        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        table.render({
                    elem: '#test'
                    ,url:'/demo/table/user/'
                    ,cols:[
                        [{field:'id',title:'编号',sort:true}
                        ,{field:'username',title:'妻子姓名'}
                        ,{field:'sex',title:'妻子证件号'}
                        ,{field:'city',title:'妻子出生日期'}
                        ,{field:'username',title:'丈夫姓名'}
                        ,{field:'experience',title:'丈夫证件号'}
                        ,{field:'score',title:'丈夫出生日期'}
                        ,{field:'classify',title:'建档日期'}
                        ,{field:'wealth',title:'是否上传'}
                        ,{field:'wealth',title:'上传时间'}
                        ,{field:'wealth',title:'国家编号'}]
            ]
                    ,page:true
                });


    });
    // layui.use('table', function(){
    //     var table = layui.table;
    //
    //
    // });
</script>
</body>
</html>
