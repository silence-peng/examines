<html>
	<head>

	<style>
		body{
			background-image: url("/image/img/5.jpg");
			background-repeat: no-repeat;

		.dlwbk{

	<body >
		<div class="layui-container" >
			<form class="layui-form">
				<div class="" style="margin-top: 250px;">
					<div class="dl" style="border: 1px silver solid;width: 700px;height: 400px;margin: 0 auto;background-color: white">
						<fieldset class="layui-elem-field layui-field-title">
						  <legend>欢迎来到婚前检查系统</legend>

							    <label class="layui-form-label">管理员</label>

							      <input type="text" name="doctorname" lay-verify="required" autocomplete="off" class="layui-input">
							    </div>
							</div>
							<br />
							<div class="layui-form-item"  >
							    <label class="layui-form-label">密码</label>

							    </div>
							</div>
							<div class="" style="text-align: center;margin-top:50px;">
								<div class="layui-form-item" style="color: red;">
								    <button type="button"lay-submit lay-filter="formDemo" class="layui-btn">登录</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
