<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>
		<script src="js/Note.js"></script>
		<style type="text/css">
			.imgTitl {
				height: 50px;
				background-color: rgb(214, 236, 246);
				color: dodgerblue;
				margin-top: 20px;
			}
			
			.double {
				width: 150px;
				height: 20px;

			}
		</style>
	</head>
	<body>
		<div  class="layui-container" style="width: 90%;">
			<form class="layui-form">
				<div class="layui-container" style="margin-top: 50px;">
					<div class="layui-form-item">
					    <label class="layui-form-label">姓名</label>
					    <div class="layui-input-inline">
					      <input type="text" name="name" autocomplete="off" class="layui-input">
					    </div>
						<label class="layui-form-label">创建时间从</label>
						<div class="layui-input-inline">
						  <input type="text" name="startdate" id="mdate" class="layui-input">
						</div>
						<label class="layui-form-label">至</label>
						<div class="layui-input-inline">
						  <input type="text" name="enddate" id="fdate" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-container" style="text-align: center;">
					<div class="layui-form-item" style="color: red;">
					    <button type="button" class="layui-btn layui-bg-blue" id="find">查询</button>
						<button type="reset" class="layui-btn layui-bg-green">清空</button>
					</div>
				</div>
				<div class="imgTitl">
					<p class="double">评估建议短息随访</p>
				</div>
				<fieldset class="layui-elem-field">
					<div class="layui-field-box">
						<table class="layui-table" id="test" lay-filter="test"></table>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="getCheckData">发送短信</button>
		</div>
	</script>
</html>
