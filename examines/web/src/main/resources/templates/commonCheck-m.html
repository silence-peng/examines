<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/vue.js"></script>
    <script src="layui/layui.js"></script>
</head>
<body>
<div class="layui-container" id="app" style="width: 90%">
    <form class="layui-form">
        <br><br>
        <div class="layui-form-item ">
            <div class="layui-inline">
                <label class="layui-form-label">编号</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" name="price_min"  autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" name="price_max"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item ">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline" style="width: 300px;">

                    <input type="text" name="price_min"  autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label">对方姓名</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" name="price_max"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field">
            <br>
            <div class="layui-form-item">
                <label class="layui-form-label">职业</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入您的职业" class="layui-input">
                </div>
            </div>
            <div class="layui-container" style="width: 95%">
                <fieldset class="layui-elem-field layui-field-title " style="margin-top: 50px; width: 100%">
                    <legend>既往病史</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="checkbox" lay-skin="primary" name="none" lay-filter="none" value="男" title="无" >
                        <input type="checkbox" lay-skin="primary" name="error" value="女" title="遗传性疾病">
                        <input type="checkbox" lay-skin="primary" name="error" value="禁" title="精神疾病">
                        <input type="checkbox" lay-skin="primary" name="error" value="禁" title="先天性疾病">
                        <input type="checkbox" lay-skin="primary" name="error" value="禁" title="传染病">
                        <input type="checkbox" lay-skin="primary" name="error" value="禁" title="性病">
                        <input type="checkbox" lay-skin="primary" name="error" value="禁" title="重要器官疾病">
                        <input type="checkbox" lay-skin="primary" name="error" value="禁" title="泌尿生殖系统疾病">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <div class="layui-inline">
                        <label class="layui-form-label">疾病名称</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="price_min"  autocomplete="off" class="layui-input">
                        </div>

                    </div>
                </div>
                <div class="layui-form-item ">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">若为精神疾病，发病次数</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="price_min"  autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label" style="width: auto">，最近一次发病时间</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label" style="width: auto">最近是否服药</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="radio"  name="isMec" value="0" title="是">
                            <input type="radio"  name="isMec" value="1" title="否">

                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: auto">目前社会适应能力</label>
                    <div class="layui-input-block">
                        <input type="radio"  name="life"  value="男" title="正常工作" >
                        <input type="radio"  name="life" value="女" title="不工作">
                        <input type="radio"  name="life" value="禁" title="生活自理">
                        <input type="radio"  name="life" value="禁" title="需要帮助">
                        <input type="radio"  name="life" value="禁" title="不能自理">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">手术室</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="radio"  name="operating" value="0" lay-filter="isOperation" title="无">
                            <input type="radio"  name="operating" value="1" lay-filter="isOperation" title="有">
                        </div>
                        <label class="layui-form-label" style="width: auto">手术名称：</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="operatingName" disabled  autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label" style="width: auto">手术时间：</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="checkDate" id="date2" disabled lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <fieldset class="layui-elem-field layui-field-title " style="margin-top: 50px; width: 100%">
                    <legend>现病史</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto"></label>
                        <div class="layui-input-inline" style="width:800px;">
                            <input type="checkbox" lay-skin="primary"  name="nowNone" lay-filter="nowNone" value="男" title="无" >
                            <input type="checkbox" lay-skin="primary"  name="nowIllness" value="女" title="非活动性HBV携带者">
                            <input type="checkbox" lay-skin="primary" name="nowIllness" value="禁" title="慢性HBV携带者">
                            <input type="checkbox" lay-skin="primary" name="nowIllness" value="禁" title="梅毒随访中">
                            <input type="checkbox" lay-skin="primary" name="nowIllness" value="禁" title="肺结核随访中">
                            <input type="checkbox" lay-skin="primary" name="nowIllness" lay-filter="other" value="禁" title="其他">
                        </div>
                        <label class="layui-form-label" style="width: auto"></label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="dev" disabled="disabled" autocomplete="off" class="layui-input">
                        </div>

                    </div>

                </div>
                <fieldset class="layui-elem-field layui-field-title " style="margin-top: 50px; width: 100%">
                    <legend>婚育史</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto"></label>
                        <div class="layui-input-inline" style="width: 250px;">
                            <input type="radio"  name="marital" value="0"  title="无" checked>
                            <input type="radio"  name="marital" value="1"  title="有(丧偶)">
                        </div>
                        <label class="layui-form-label" style="width: auto"></label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="checkbox" lay-skin="primary"  name="maiden " value="0" lay-filter="maiden" title="未婚先育">
                        </div>
                        <label class="layui-form-label" style="width: auto">足月 子</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="son" disabled autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label" style="width: auto">女</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="daughter" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
            </div>
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-md2">
                &nbsp;
            </div>
            <div class="layui-col-md6 layui-col-md-offset4">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">医师签名</label>
                        <div class="layui-input-inline" style="width: 30%">
                            <select name="city"  lay-verify="required">
                                <option value=""></option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                        <label class="layui-form-label">检查时间</label>
                        <div class="layui-input-inline" >
                            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var app=new Vue({
        el:"#app",
        data:{
            disabled:"disabled"
        }
    });
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$=layui.jquery;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
        form.on("radio(isOperation)", function (data) {
            if (this.value==='0') {
                $("input[name='operatingName']").attr("disabled",true);
                $("input[name='checkDate']").attr("disabled",true);
            } else if(this.value==='1'){
                $("input[name='operatingName']").attr("disabled",false);
                $("input[name='checkDate']").attr("disabled",false);
            }
        });
        form.on("checkbox(maiden)", function (data) {
            if (this.checked) {
                $("input[name='son']").attr("disabled",true);
                $("input[name='daughter']").attr("disabled",true);
            } else{
                $("input[name='son']").attr("disabled",false);
                $("input[name='daughter']").attr("disabled",false);
            }
        });
        form.on("checkbox(other)", function (data) {
            if (this.checked) {
                $("input[name='dev']").attr("disabled",false);
            } else{
                $("input[name='dev']").attr("disabled",true);
            }
        });
        form.on("checkbox(none)", function (data) {
            if (this.checked){
                $("input[name='error']").attr("disabled", "disabled");
                $("input[name='error']").prop("checked", false);
                $("input[name='error']").next().addClass('layui-radio-disbaled layui-disabled');
                form.render('checkbox');
            }else{
                $("input[name='error']").removeAttr("disabled");
                $("input[name='error']").next().removeClass('layui-radio-disbaled layui-disabled');
                form.render('checkbox');
            }
        });
        form.on("checkbox(nowNone)", function (data) {
            if (this.checked){
                $("input[name='nowIllness']").attr("disabled", "disabled");
                $("input[name='nowIllness']").prop("checked", false);
                $("input[name='nowIllness']").next().addClass('layui-radio-disbaled layui-disabled');
                $("input[name='dev']").attr("disabled",true);
                form.render('checkbox');
            }else{
                $("input[name='nowIllness']").removeAttr("disabled");
                $("input[name='nowIllness']").next().removeClass('layui-radio-disbaled layui-disabled');
                form.render('checkbox');
            }
        });
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });
        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });


    });
</script>
</body>
</html>
