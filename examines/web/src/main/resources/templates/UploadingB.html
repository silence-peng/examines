<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery-1.12.4.js"></script>
    <script src="/js/UploadingB.js"></script>
</head>
<body>
<form class="layui-form" lay-filter="formTest">
    <div class="layui-container" style="width: 90%;padding: 20px 0px;">
        <div class="result">
            <p>检查结果：</p>
            <div class="layui-form-item">
                <input class="layui-hide" name="bid">
                <input type="text" class="layui-hide" name="userid" id="userid">
                <input class="layui-hide" name="bimgfile" id="bimgfile">
                <input class="layui-hide" name="imgsize" id="imgsize">
                <div class="layui-row">
                    <select name="result" lay-verify="required">
                        <option value=""></option>
                        <option value="正常">正常</option>
                        <option value="异常">异常</option>
                    </select>
                </div>
            </div>
            <p>超声所见（B超描述）</p>
            <div class="layui-form-item layui-form-text">
                <div class="layui-row">
                    <textarea placeholder="请输入内容" lay-verify="required" class="layui-textarea" name="dev" style="height: 250px;"></textarea>
                </div>
            </div>
            <p>检查日期</p>
            <div class="layui-form-item">
                <div class="layui-row">
                    <input type="text" name="examinedate" lay-verify="required" id="mdate" autocomplete="off" class="layui-input">
                </div>
            </div>
            <p>医生签名</p>
            <div class="layui-form-item">
                <div class="layui-row">
                    <input type="text" name="bdoctorname" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
