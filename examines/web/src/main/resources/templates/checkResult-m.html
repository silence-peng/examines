<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">

    <script src="layui/layui.js"></script>
</head>
<body>
<div class="layui-container"  style="width: 90%">
    <form class="layui-form">
        <br><br>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">编号</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="hidden" name="gender" value="1">
                    <input type="text" name="price_min"  autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" name="price_max"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label">检查结果</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="0" lay-filter="error" title="未见异常" checked>
                <input type="radio" name="sex" value="1" lay-filter="error" title="存在异常情况，描述如下">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">异常情况</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" disabled id="errorDev" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">疾病描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" disabled id="illenssDev" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">医学建议</label>
            <div class="layui-input-block">
                <input type="checkbox" lay-skin="primary"  name="nowNone"  value="男" title="未发现医学上不宜结婚的异常情况和疾病" >
                <input type="checkbox" lay-skin="primary"  name="nowIllness" value="女" title="建议暂缓结婚">
                <input type="checkbox" lay-skin="primary" name="nowIllness" value="禁" title="建议不宜生育">
                <input type="checkbox" lay-skin="primary" name="nowIllness" value="禁" title="建议不宜结婚">
                <input type="checkbox" lay-skin="primary" name="nowIllness" value="禁" title="建议采取医学手段，尊重受检人意愿">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto">婚前卫生检查</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <textarea placeholder="请输入内容"  class="layui-textarea"></textarea>
                </div>
                <label class="layui-form-label" style="width: auto">咨询指导结果</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="price_max"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" style="width: auto">主检医生补充病史</label>
            <div class="layui-input-block">
                <input type="text" name="price_max" style="width: 80%" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto">进一步检查建议</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                    </select>
                </div>
                <label class="layui-form-label" style="width: auto">建议检查项目</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="price_max"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" style="width: auto">婚检对象进行进一步检查的态度</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="0" lay-filter="error" title="接受" checked="">
                <input type="radio" name="sex" value="1" lay-filter="error" title="拒绝">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto">转诊医院</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="price_max"  autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label" style="width: auto">转诊日期</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto">预约复诊时间</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="date" id="date2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">

                </div>
                <label class="layui-form-label" style="width: auto">婚检证明日期</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="date" id="date3" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-md2">
                &nbsp;
            </div>
            <div class="layui-col-md6 layui-col-md-offset4">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">医师签名</label>
                        <div class="layui-input-inline" style="width: 30%">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                        <label class="layui-form-label">检查时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['form', 'layedit', 'laydate','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$=layui.jquery;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
        laydate.render({
            elem: '#date3'
        });
        form.on("radio(error)", function (data) {
            var error = data.value;
            if (this.value === '1') {
                $("#errorDev").attr("disabled",true);
            }else if (this.value === '0') {
                $("#errorDev").attr("disabled",false);
            }
        });
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });
        form.on('radio(error)', function(data){
            if (this.value==='0'){
                $("#errorDev").attr("disabled",true);
                $("#illenssDev").attr("disabled",true);
            }else if (this.value==='1'){
                $("#errorDev").attr("disabled",false);
                $("#illenssDev").attr("disabled",false);
            }
        });


    });
</script>
</body>
</html>
