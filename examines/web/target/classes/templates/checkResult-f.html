<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">

    <script src="layui/layui.js"></script>
</head>
<body>
<div class="layui-container"  style="width: 90%">
    <form class="layui-form" lay-filter="example">
        <br><br>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">编号</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="hidden" name="sex" value="0">
                    <input type="hidden" name="resultid">
                    <input type="hidden" name="type" value="insert">
                    <input type="hidden" name="isoral" value="0">
                    <input type="hidden" name="isx" value="0">
                    <input type="hidden" name="iscgkz" value="0">
                    <input type="text" name="userid" th:value="${session.user.userid}"  autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" name="fname" th:value="${session.user.fname}"   autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label">检查结果</label>
            <div class="layui-input-block">
                <input type="radio" name="isabnormal" value="0" lay-filter="error" title="未见异常" checked>
                <input type="radio" name="isabnormal" value="1" lay-filter="error" title="存在异常情况，描述如下">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">异常情况</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="abnormalities" disabled id="errorDev" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">疾病描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="disease" disabled id="illenssDev" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">医学建议</label>
            <div class="layui-input-block" id="advices">

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto">婚前卫生检查</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <textarea placeholder="请输入内容" name="sanitation"  class="layui-textarea"></textarea>
                </div>
                <label class="layui-form-label" style="width: auto">咨询指导结果</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="consult"   autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" style="width: auto">主检医生补充病史</label>
            <div class="layui-input-block">
                <input type="text" name="supplement" style="width: 80%" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto">进一步检查建议</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="advise" style="width: 80%" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label" style="width: auto">建议检查项目</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="adviseproject"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" style="width: auto">婚检对象进行进一步检查的态度</label>
            <div class="layui-input-block">
                <input type="radio" name="isadvise" value="0" lay-filter="error" title="接受" checked="">
                <input type="radio" name="isadvise" value="1" lay-filter="error" title="拒绝">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto">转诊医院</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="Referralhospital"  autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label" style="width: auto">转诊日期</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="referraldate" id="date1"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: auto">预约复诊时间</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="forwarddate" id="date2"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">

                </div>
                <label class="layui-form-label" style="width: auto">婚检证明日期</label>
                <div class="layui-input-inline" style="width: 600px;">
                    <input type="text" name="provedate" id="date3"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-md2">
                &nbsp;
            </div>
            <div class="layui-col-md6 layui-col-md-offset4">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">医师签名</label>
                        <div class="layui-input-inline" style="width:200px">
                            <input type="text" name="doctorname"    autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">检查时间</label>
                        <div class="layui-input-inline" style="width:200px">
                            <input type="text" name="examinedate" id="date"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['form', 'layedit', 'laydate','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$=layui.jquery;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
        laydate.render({
            elem: '#date3'
        });
        $.post("/checkProve/getYxAdvise",function (result) {
            $(result).each(function (i) {
                $("#advices").append("  <input type=\"checkbox\"   lay-skin=\"primary\" name=\"advices\" value='"+result[i].yxid+"' title='"+result[i].yxitem+"'>\n")
            });
            form.render("checkbox");
        });
        $.post("/check/getCheckResult",{userid:$("input[name='userid']").val(),sex: $("input[name='sex']").val()},function (result) {
            if (result!==null && result!==""){
                $("input[name='type']").val("update");
                $.post("/check/getAdviceCheckResult",{id:result.resultid},function (adviceCheckResult) {
                    if(adviceCheckResult.advisearr!==null && adviceCheckResult.advisearr!==""){
                        $("input[name='yxadvice']").prop("checked", false);
                        $("input[name='advices']").removeAttr("disabled");
                        $("input[name='advices']").next().removeClass('layui-radio-disbaled layui-disabled');
                        var type = adviceCheckResult.advisearr.split(",");
                        $(type).each(function (q) {
                            $("input[name='advices']").eq(type[q]-1).prop("checked", true);
                            form.render('checkbox');
                        });
                    }
                });
                form.val('example', result);
            }else{
                $("input[name='type']").val("insert");
            }
        });
        form.on("radio(error)", function (data) {
            var error = data.value;
            if (this.value === '1') {
                $("#errorDev").attr("disabled",true);
            }else if (this.value === '0') {
                $("#errorDev").attr("disabled",false);
            }
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            if ($("input[name='isx']").val()==="1"&&$("input[name='iscgkz']").val()==="1"&&$("input[name='isoral']").val()==="1"){
                layer.alert("确定要提交检查结果吗？",function () {
                    $.post('/check/commitCheckResult',$("form").serialize(),function (result) {
                        if (result>0){
                            var type=$("input[name='type']").val();
                            if (type==="insert"){
                                layer.alert("提交成功！");
                            }else if (type==="update"){
                                layer.alert("更新成功！");
                            }
                        }
                    });
                });
            }else {
                layer.alert("请先完成其他检查才能进行结果提交！");
            }

            return false;
        });

        form.on('radio(error)', function(data){
            if (this.value==='0'){
                $("#errorDev").attr("disabled",true);
                $("#illenssDev").attr("disabled",true);
            }else if (this.value==='1'){
                $("#errorDev").attr("disabled",false);
                $("#illenssDev").attr("disabled",false);
            }
        });


    });
</script>
</body>
</html>
