<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/layui/css/layui.css">
		<link rel="stylesheet" href="/css/Bchao.css" />
		<script src="/js/jquery-1.12.4.js"></script>
		<script src="/layui/layui.js"></script>
		<script src="/js/Bchao.js"></script>
	</head>
	<body>
		<div class="layui-container" style="width: 90%;">
			<form class="layui-form" lay-filter="formTest">
				<div class="layui-row" style="border: 1px silver solid;margin-top: 100px">
					<div class="layui-col-md3 box">
						<fieldset class="layui-elem-field layui-field-title">
						  <legend>基本信息</legend>
						</fieldset>
						<div class=""style="text-align: center;">
							<div>
								<div class="layui-bg-gray layui-inline info">
									档案编号：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="userid" id="userid" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							<div>
								<div class="layui-bg-gray layui-inline info">
									妻子姓名：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="fname" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									出生日期：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="fbirthdate" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									<div class="layui-row">
										<div class="layui-col-md6">年</div>
										<div class="layui-col-md6">龄：</div>
									</div>
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="fage" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									身份证号：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="fcard" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									丈夫姓名：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="mname" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									出生日期：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="mbirthdate" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									<div class="layui-row">
										<div class="layui-col-md6">年</div>
										<div class="layui-col-md6">龄：</div>
									</div>
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="mage" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									身份证号：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="mcard" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									户口性质：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="fregistered" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							
							<div>
								<div class="layui-bg-gray layui-inline info">
									操作医生：
								</div>
								<div class="layui-bg-gray layui-inline infos">
									<input style="border: none;height: 20px;" name="doctorname" disabled="disabled" class="layui-bg-gray layui-input"/>
								</div>
							</div>
							<div>
								<div class="imgTitl">
									<p class="double">双击删除图片</p>
								</div>
								<fieldset class="layui-elem-field">
								  <div class="layui-field-box">
								    <div class="layui-col-md6" style="margin: 0 0 10px ;" id="minImg">
										<img width="50px" src="/img/1219b296-70ff-405b-8bf5-801ac88f2542.jpeg" id="img1"/><label name="imgsize" id="size"></label>
									</div>
									 <div class="layui-col-md4 layui-col-md-offset2">
										 <div class="layui-upload">
											 <button type="button" class="layui-btn" id="test1">上传图片</button>
											 <div class="layui-upload-list">
												 <img class="layui-upload-img" width="50px" id="demo1">
												 <p id="demoText"></p>
											 </div>
										 </div>
									 </div>
								  </div>
								</fieldset>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" id="commit" onclick="return false">立即提交</button>
							</div>
						</div>
					</div>
					<div class="layui-col-md6 box">
						<div id="maxImg">
							<img width="90%" style="padding: 30px;" id="img2"/>
						</div>
					</div>
					<div class="layui-col-md3 box">
						<div class="layui-container" style="width: 90%;padding: 20px 0px;">
							<div class="result">
								<p>检查结果：</p>
								<div class="layui-form-item">
								    <div class="layui-row">
								      <select name="result" disabled="disabled">
										  <option value=""></option>
								          <option value="正常">正常</option>
								          <option value="异常">异常</option>
								      </select>
								    </div>
								</div>
								<p>超声所见（B超描述）</p>
								<div class="layui-form-item layui-form-text">
								    <div class="layui-row">
								      <textarea placeholder="请输入内容" disabled="disabled" class="layui-textarea" name="dev" style="height: 250px;"></textarea>
								    </div>
								</div>
								<p>检查日期</p>
								<div class="layui-form-item">
								    <div class="layui-row">
								      <input type="text" name="examinedate" disabled="disabled" autocomplete="off" class="layui-input">
								    </div>
								</div>
								<p>医生签名</p>
								<div class="layui-form-item">
								    <div class="layui-row">
								      <input type="text" name="bdoctorname" disabled="disabled" autocomplete="off" class="layui-input">
								    </div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br />
				<div class="layui-container" style="text-align: center;">
					<div class="layui-form-item" >
						<button type="button" lay-submit lay-filter="formDemo" class="layui-btn layui-bg-blue" style="border-radius: 3px;">查询</button>
						<button type="button" class="layui-btn layui-bg-red" style="border-radius: 3px;">返回</button>
					</div>
				</div>
			</form>
		</div>

</html>
