<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">

    <script src="layui/layui.js"></script>
</head>
<body>
<div class="layui-container"  style="width: 90%">
    <form class="layui-form">
        <br><br>
        <div class="layui-form-item layui-container">
            <div class="layui-inline">
                <label class="layui-form-label">编号</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="hidden" name="gender" value="1">
                    <input type="text" name="price_min"  autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <input type="text" name="price_max"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>X射线检查</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">X射线号</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入X射线号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">X射线所见</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="radio" name="error" value="0" lay-filter="error"  title="心肺隔离未见异常或改变" checked="">
                <input type="radio" name="error" value="1" lay-filter="error"  title="检查禁忌和其他原因未查">
                <input type="radio" name="error" value="2" lay-filter="error"  title="存在异常情况，具体原因如下">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <textarea placeholder="请输入内容"  class="layui-textarea" id="errorDev"></textarea>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-md2">
                &nbsp;
            </div>
            <div class="layui-col-md6 layui-col-md-offset4">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">医师签名</label>
                        <div class="layui-input-inline" style="width: 30%">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                        <label class="layui-form-label">检查时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });
        form.on("radio(error)", function (data) {
            var error = data.value;
            if (this.value === '1') {
                $("#errorDev").attr("disabled",true);
            } else if (this.value === '2') {
                $("#errorDev").attr("disabled",false);
            }else if (this.value === '0') {
                $("#errorDev").attr("disabled",true);
            }
        });
        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });


    });
</script>
</body>
</html>
