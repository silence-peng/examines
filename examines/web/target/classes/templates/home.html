<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>婚前孕检系统</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/vue.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" id="app">
    <div class="layui-header">
        <div class="layui-logo">孕前优生检查系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left"  >
            <li class="layui-nav-item" @click.prevent="changeCpn('info')"><a href="">孕前优生档案信息</a></li>
            <li class="layui-nav-item" @click.prevent="changeCpn('message')"><a href="">短信随访</a></li>
            <li class="layui-nav-item" @click.prevent="changeCpn('icon')"><a href="">影像系统</a></li>
            <li class="layui-nav-item" @click.prevent="changeCpn('check')"><a href="">婚检系统</a></li>

            <li class="layui-nav-item" >
                <a href="">系统相关</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>

        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0)">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span th:if="${session.admin}" th:text="${session.admin.doctorname}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" id="right">
        <component :is="change"></component>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="iframeMain" src="Essentialinfo" style="width: 100%" height="100%"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
</div>
<template id="info">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="javascript:void(0)">信息查询</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)"  @click.stop="changeIframe('Essentialinfo')">基础信息查询</a></dd>
                    </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0)">基础档案信息</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('newRecord')">新建人员档案</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0)">妻子信息</a>
                <dl class="layui-nav-child">
                        <dd><a href="javascript:void(0)" @click.stop="changeIframe('Physicalexamination')">体格检查</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('Clinicalexamination')">临床检验</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('Clinicalprescription')">临床开单</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0)">丈夫信息</a>
                <dl class="layui-nav-child">
                     <dd><a href="javascript:void(0)" @click.stop="changeIframe('Physicalexaminationnan')">体格检查</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('Clinicalexaminationnan')">临床检验</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('Clinicalprescriptionnan')">临床开单</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0)" @click.stop="changeIframe('Assess')">评估建议及其他</a>
            </li>
        </ul>

    </div>
</template>
<template id="message">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="javascript:void(0)">短信收发</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('CustomNote')">自定义短信随访</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('Note')">评估建议短信随访</a></dd>
                </dl>
            </li>
        </ul>

    </div>
</template>
<template id="icon">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="javascript:void(0)">影像工作站</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('FindBchao')">查询档案信息</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('Bchao')">打开超声影像</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</template>
<template id="check">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="javascript:void(0)">申报与证明打印</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('nvProve')">婚前医学证明(女)</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('nanProve')">婚前医学证明(男)</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0)">女性常规检查</a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:void(0)" @click.stop="changeIframe('commonCheck-f')">常规扩展项目</a></dd>
                <dd><a href="javascript:void(0)" @click.stop="changeIframe('X-f')">X射线检查</a></dd>
                <dd><a href="javascript:void(0)" @click.stop="changeIframe('mouth-check-f')">口腔检查</a></dd>
                <dd><a href="javascript:void(0)" @click.stop="changeIframe('checkResult-f')">检查结果</a></dd>
            </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0)">男性常规检查</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('commonCheck-m')">常规扩展项目</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('X-m')">X射线检查</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('mouth-check-m')">口腔检查</a></dd>
                    <dd><a href="javascript:void(0)" @click.stop="changeIframe('checkResult-m')">检查结果</a></dd>
                </dl>
            </li>

        </ul>

    </div>
</template>
<script src="layui/layui.js"></script>
<script src="layui/jquery-1.12.4.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            change:"info"
        },
        methods:{
            changeCpn:function(value){
                this.change=value;
                eleRender();
            }

        },
        components:{
            "info":{template:"#info",methods:{changeIframe:function(value){
                        $("#iframeMain").attr("src",value);
                        console.log($("#iframeMain").attr("src"))
                    }}},
            "check":{template:"#check",methods:{changeIframe:function(value){
                        $("#iframeMain").attr("src",value);
                        console.log($("#iframeMain").attr("src"))
                    }}},
            "icon":{template:"#icon",methods:{changeIframe:function(value){
                        $("#iframeMain").attr("src",value);
                        console.log($("#iframeMain").attr("src"))
                    }}},
            "message":{template:"#message",methods:{changeIframe:function(value){
                    $("#iframeMain").attr("src",value);
                    console.log($("#iframeMain").attr("src"))
                }}}
        }
    });
    //JavaScript代码区域
    var element=null;
    layui.use('element', function(){
        element = layui.element;

    });
    $(function () {
        $("li>a").click(function (e) {
            e.preventDefault();

        });
    });

    function eleRender() {
        element.render();
    }
</script>
</body>
</html>
